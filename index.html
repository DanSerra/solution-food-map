<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetarian Food</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <section id="splash" class="vh-total index-bg">

  </section>
  <!-- Ejemplo de tarjeta de cada restaurante -->
  <article class="item-restaurante">
    <div class="col s12 m12">
        <div class="card horizontal">
            <div class="card-image">
                <img class="responsive-img" src="__src__">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                  <h5>__name__</h5>
                  <p>Comida __category__</p>
                </div>
              <div class="card-action">
              <a href="#modal1" class="modales" data-lat="__lat__" data-lng="__lng__" data-name="__name__" data-src="__src__" data-price="__price__" data-category="__category__" data-address="__address__" class="cambiarMapa modal-trigger">Ver detalles</a>' +
            </div>
            </div>
        </div>
    </div>
  </article>
  <!-- Header y nav  -->
  <div class="hide" id="principal">
  <header class="navbar-fixed">
    <nav>
        <div class="nav-wrapper row">
            <i class="material-icons col s1">dehaze</i>
            <a href="#" class="brand-logo center col s5 offset-s5">Toasted</a>
        </div>
    </nav>
  </header>
  <!-- Mapa -->
  <section class="container">
    <div class="row">
      <div class="col s10 offset-s1">
        <h5 class="center-align mt-12">El mejor cerca de ti</h5>
      </div>
    </div>
    <div id="map"></div>
  </section>
  <!-- Input para filtrar  -->
  <section class="container">
     <div class="row">
       <form id="search-form" class="col s11 offset-s1">
        <div class="input-field col s12">
            <input id="search" type="search" placeholder="Comida: mexicana, oriental o italiana">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
        </div>
    </form>
   </div>
  </section>
  <!-- Crear tarjetas de restaurantes  -->
  <section class="container" id="restaurants-list">

  </section>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal1">
    <div class="modal-content row">
      <h4 class="center-align" id="name"></h4>
      <div id="map-modal"></div>
      <img id="img-modal" class="responsive-img" src="" alt="img-restaurant">
      <p class="col s6" id="price"></p>
      <p class="col s6" id="category"></p>
      <p class="col s10 offset-s1" id="address"></p>
    </div>
    <div class="modal-footer">
      <a href="#map" class="modal-action modal-close waves-effect waves-green btn-flat">Ver mapa</a>
    </div>
  </div>
</div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB51AabxhQ9wXSE4036MgP6ltkTRC0iF4"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
